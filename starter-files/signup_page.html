<!doctype html>
<html lang="en-US">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign Up</title>
<link href="app/assets/stylesheets/singlePageTemplate.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="login">
      <form action="demo_form.asp">
        First name: <input type="text" name="FirstName" value=""><br>

        Email: <input type="text" name="LastName" value=""><br>

          <option value="Intermediate">Intermediate</option>

        </select>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
